<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<f:loadBundle var="msg" basename="message_es" />
<h:head>
  <title>#{msg.title_application}</title>
  <h:outputStylesheet library="css" name="estilo.css" />
  <h:outputStylesheet library="css" name="style_theme.css" />
  <h:outputScript library="js" name="common.js" />
  <h:outputScript library="js" name="calendar.js" />
</h:head>
<h:body>
  <h:form id="fromContenido">
    <p:growl id="growl" showDetail="true" showSummary="true" sticky="false" />
    <h:panelGrid columns="2" columnClasses="top,top" id="panel">
      <h:column>
        <p:panel header="Grupos">
          <ui:include src="/pages/modules/task/manual_task_admin/listGroup.xhtml" />
        </p:panel>
      </h:column>
      <h:column>
        <p:panel header="Personas" id="pnlPerGrop" menuTitle="asd" style="vertical-align: top">
          <ui:include src="/pages/modules/task/manual_task_admin/listPersonGroup.xhtml" />
        </p:panel>
      </h:column>
      <p:column colspan="2">
        <p:panel id="panelTask" header="Tareas">
          <ui:include src="/pages/modules/task/manual_task_admin/list.xhtml" />
        </p:panel>
      </p:column>

    </h:panelGrid>
  </h:form>
  <ui:include src="/pages/modules/task/manual_task_admin/dialog.xhtml" />
</h:body>
</html>
