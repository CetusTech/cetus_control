<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

  <p:dataTable value="#{adminTaskBean.listRegisterGroup}" rows="#{msg.rows_paginator}" id="tableGroup" paginator="true"
    rowStyleClass="#{index mod 2 == 0 ? null : 'row-color-2'}" rowIndexVar="index"
    currentPageReportTemplate="({currentPage} de {totalPages})"
    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
    paginatorPosition="bottom" rowKey="#{objetc.id}" selection="#{adminTaskBean.groupDTO}" selectionMode="single"
    emptyMessage="#{msg.list_empty}" var="objetc">
    <p:ajax event="rowSelect" process="@form" listener="#{adminTaskBean.onRowSelect}"
      update=":fromContenido:panel :fromContenido:panelTask" />


    <p:column sortBy="#{objetc.name}">
      <f:facet name="header">
        <h:outputText value="#{msg.name}" />
      </f:facet>
      <h:outputText value="#{objetc.name}" />
    </p:column>

  </p:dataTable>
</ui:composition>
