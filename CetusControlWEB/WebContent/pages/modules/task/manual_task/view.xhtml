<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">



  <p:panelGrid id="viewAccount" columns="4" styleClass="column_100">
    <f:facet name="header">
      <h:outputText value="#{msg.task_detail}" />
    </f:facet>

    <p:outputLabel value="#{msg.code}" styleClass="resaltar_negro" />
    <p:outputLabel value="#{manualTaskMBean.selectedObjectHistory.code}" />

    <p:outputLabel value="#{msg.code}" styleClass="resaltar_negro" />
    <p:outputLabel value="#{manualTaskMBean.selectedObjectHistory.code}" />



    <p:outputLabel value="#{msg.description}" styleClass="resaltar_negro" />
    <p:outputLabel value="#{manualTaskMBean.selectedObjectHistory.description}" />

    <p:outputLabel value="#{msg.person_responsable}" styleClass="resaltar_negro" />
    <p:outputLabel
      value="#{manualTaskMBean.selectedObjectHistory.personGroup.person.names} #{manualTaskMBean.selectedObjectHistory.personGroup.person.lastNames}" />



    <p:outputLabel value="#{msg.status}" styleClass="resaltar_negro" />
    <p:outputLabel value="#{manualTaskMBean.selectedObjectHistory.status.description}" />

    <p:outputLabel value="#{msg.area}" styleClass="resaltar_negro" />
    <p:outputLabel value="#{manualTaskMBean.selectedObjectHistory.area.description}" />



    <p:outputLabel value="#{msg.taskType}" styleClass="resaltar_negro" />
    <p:outputLabel value="#{manualTaskMBean.selectedObjectHistory.taskType.description}" />

    <p:outputLabel value="#{msg.priority}" styleClass="resaltar_negro" />
    <p:outputLabel value="#{manualTaskMBean.selectedObjectHistory.priority.description}" />



    <p:outputLabel value="#{msg.userFun}" styleClass="resaltar_negro" />
    <p:outputLabel value="#{manualTaskMBean.selectedObjectHistory.userFunctional}" />

    <p:outputLabel value="#{msg.requestor}" styleClass="resaltar_negro" />
    <p:outputLabel value="#{manualTaskMBean.selectedObjectHistory.requestor}" />



    <p:outputLabel value="#{msg.assingDate}" styleClass="resaltar_negro" />
    <p:outputLabel value="#{manualTaskMBean.selectedObjectHistory.assingDate}">
      <f:convertDateTime type="both" timeZone="#{msg.time_zone}" pattern="#{parametrizationMBean.patterDate}" />
    </p:outputLabel>

    <p:outputLabel value="#{msg.deliveryDate}" styleClass="resaltar_negro" />
    <p:outputLabel value="#{manualTaskMBean.selectedObjectHistory.deliveryDate}">
      <f:convertDateTime type="both" timeZone="#{msg.time_zone}" pattern="#{parametrizationMBean.patterDate}" />
    </p:outputLabel>



    <p:outputLabel value="#{msg.initDate}" styleClass="resaltar_negro" />
    <p:outputLabel value="#{manualTaskMBean.selectedObjectHistory.dateInit}">
      <f:convertDateTime type="both" timeZone="#{msg.time_zone}" pattern="#{parametrizationMBean.patterDate}" />
    </p:outputLabel>

    <p:outputLabel value="#{msg.date_end}" styleClass="resaltar_negro" />
    <p:outputLabel value="#{manualTaskMBean.selectedObjectHistory.dateEnd}">
      <f:convertDateTime type="both" timeZone="#{msg.time_zone}" pattern="#{parametrizationMBean.patterDate}" />
    </p:outputLabel>


    <p:outputLabel value="#{msg.percentage}" styleClass="resaltar_negro" />
    <p:outputLabel value="#{manualTaskMBean.selectedObjectHistory.percentage}">
      <f:convertNumber pattern="00.##" />
    </p:outputLabel>

    <p:outputLabel value="#{msg.duration}" styleClass="resaltar_negro" />
    <p:outputLabel value="#{manualTaskMBean.selectedObjectHistory.VDuration}" />



    <p:outputLabel value="#{msg.time_life}" styleClass="resaltar_negro" />
    <p:outputLabel value="#{manualTaskMBean.selectedObjectHistory.VLength}" />

    <p:outputLabel value="#{msg.approved}" styleClass="resaltar_negro" />
    <p:outputLabel value="#{msg.yeah}" rendered="#{manualTaskMBean.selectedObjectHistory.approved == 1}" />
    <p:outputLabel value="#{msg.no}" rendered="#{manualTaskMBean.selectedObjectHistory.approved == 0}" />


    <p:outputLabel value="#{msg.observation}" styleClass="resaltar_negro" />
    <p:outputLabel value="#{manualTaskMBean.selectedObjectHistory.observation}" />

    <p:outputLabel value="#{msg.observationRequestor}" styleClass="resaltar_negro" />
    <p:outputLabel value="#{manualTaskMBean.selectedObjectHistory.observationRequestor}" />



    <h:outputText value="#{msg.create_user}:" styleClass="resaltar_negro" />
    <h:outputText value="#{manualTaskMBean.selectedObjectHistory.creationUser}" />

    <h:outputText value="#{msg.create_date}:" styleClass="resaltar_negro" />
    <h:outputText value="#{manualTaskMBean.selectedObjectHistory.creationDate}">
      <f:convertDateTime type="both" timeZone="#{msg.time_zone}" pattern="#{parametrizationMBean.patterDate}" />
    </h:outputText>

    <h:outputText value="#{msg.update_user}:" styleClass="resaltar_negro" />
    <h:outputText value="#{manualTaskMBean.selectedObjectHistory.modificationUser}" />

    <h:outputText value="#{msg.update_date}:" styleClass="resaltar_negro" />
    <h:outputText value="#{manualTaskMBean.selectedObjectHistory.modificationDate}">
      <f:convertDateTime type="both" timeZone="#{msg.time_zone}" pattern="#{parametrizationMBean.patterDate}" />
    </h:outputText>


  </p:panelGrid>

  <br />
  <center>
    <p:commandButton value="#{msg.btn_print}" id="print" title="#{msg.btn_print}" icon="img-printer" type="button"
      styleClass="button-general">
      <p:printer target="viewAccount" />
    </p:commandButton>
  </center>

</ui:composition>
