<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

  <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false"
    showHeader="false">
    <div align="center">
      <p:graphicImage name="ajax-loader.gif" library="images" />
    </div>
  </p:dialog>

  <!-- Dialogo para ver detalle del registro -->
  <p:dialog id="dialogView" resizable="false" modal="true" appendToBody="false"
    header="#{msg.detalle_record} [#{searchTaskMBean.selectedObject.code}]" closable="true" maximizable="false"
    width="98%" visible="#{searchTaskMBean.showViewDetail and !searchTaskMBean.showMenu}" position="top"
    widgetVar="dialogViewVar" closeOnEscape="true">
    <ui:include src="/pages/modules/task/search_task/view.xhtml" />
  </p:dialog>

  <p:dialog id="dialogView2" resizable="false" modal="true" appendToBody="false"
    header="#{msg.detalle_record} [#{searchTaskMBean.selectedObject.code}]" closable="true" maximizable="false"
    width="98%" visible="#{searchTaskMBean.showViewDetail and searchTaskMBean.showMenu}" position="top"
    widgetVar="dialogView2Var" closeOnEscape="true">
    <ui:include src="/pages/modules/task/search_task/view2.xhtml" />
  </p:dialog>

  <h:form id="formConfirmSave">
    <p:confirmDialog message="#{msg.confirm_update_task}" id="confirmSave" header="#{msg.header_confirm_update_task}"
      appendToBody="true" widgetVar="confirmSave" severity="alert" visible="#{searchTaskMBean.showDialogConfirmSave}">
      <center>
        <p:commandButton id="btnConfSave" value="#{msg.btn_acept}" update=":formView:viewtab"
          styleClass="button-general" icon="img-ok" oncomplete="PF('confirmSave').hide()" process="@form"
          action="#{searchTaskMBean.save}" />
        <p:commandButton id="btnConfCancelSave" value="#{msg.btn_cancel}" oncomplete="PF('confirmSave').hide()"
          styleClass="button-general" icon="img-cancel" />
      </center>

    </p:confirmDialog>
  </h:form>


</ui:composition>
