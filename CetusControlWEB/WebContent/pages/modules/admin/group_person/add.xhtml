<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

  <h:form id="formAdd" prependId="false">
    <h:panelGrid id="panelAdd" columns="2" cellspacing="4" cellpadding="4">
      <h:outputText value="#{msg.group}:" styleClass="resaltar_negro" />
      <h:outputText value="#{groupPersonMBean.selectedObject.name}" />
    </h:panelGrid>

    <p:pickList id="pickListGP" iconOnly="true" addAllLabel="#{msg.add_all}" addLabel="#{msg.add}"
      removeAllLabel="#{msg.remove_all}" removeLabel="#{msg.delete}" converter="pListPersonConverter"
      value="#{groupPersonMBean.pickListGroupPersons}" var="obj" itemLabel="#{obj}" itemValue="#{obj}">
      <f:facet name="sourceCaption">
        <h:outputText value="#{msg.persons_available}" />
      </f:facet>
      <f:facet name="targetCaption">
        <h:outputText value="#{msg.persons_associated}" />
      </f:facet>

      <p:column>
         <h:outputLabel value="#{obj.names} #{obj.lastNames}" /> 
      </p:column>

    </p:pickList>
    <br />
    <center>
      <p:commandButton value="#{msg.btn_save}" update="panelAdd :formConfirmAdd:confirmAdd" process="@form"
        styleClass="button-general" icon="img-save" actionListener="#{groupPersonMBean.load}" />
    </center>
  </h:form>
</ui:composition>
