<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

  <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false"
    showHeader="false">
    <div align="center">
      <p:graphicImage name="ajax-loader.gif" library="images" />
    </div>
  </p:dialog>

  <!-- Dialogo para agregar registro -->

  <p:dialog id="dialogAdd" resizable="false" modal="true" appendToBody="true" header="#{msg.add_persons_group}"
    widgetVar="dialogAddVar" closeOnEscape="true" visible="#{groupPersonMBean.showDialogAdd}">
    <ui:include src="/pages/modules/admin/group_person/add.xhtml" />
  </p:dialog>



  <h:form id="formConfirmAdd">
    <p:confirmDialog message="#{msg.confirm_add_group_person}" id="confirmAdd" header="#{msg.header_confirm_add_group_person}"
      appendToBody="true" widgetVar="confirmAdd" severity="alert" visible="#{groupPersonMBean.showConfirmAdd}">
      <center>
        <p:commandButton id="btnConfAdd" value="#{msg.btn_acept}" update=":fromContenido:panel"
          styleClass="button-general" icon="img-ok" oncomplete="PF('confirmAdd').hide(), PF('dialogAddVar').hide()"
          process="@this" action="#{groupPersonMBean.add}" />
        <p:commandButton id="btnConfCancel" value="#{msg.btn_cancel}" oncomplete="PF('confirmAdd').hide()"
          styleClass="button-general" icon="img-cancel" />
      </center>
    </p:confirmDialog>
  </h:form>

  <!-- Dialogo para ver detalle del registro -->
  <p:dialog id="dialogView" resizable="false" modal="true" appendToBody="true" header="#{msg.detalle_record}"
    visible="#{groupPersonMBean.showViewDetail}" widgetVar="dialogViewVar">
    <ui:include src="/pages/modules/admin/group_person/view.xhtml" />
  </p:dialog>


  <p:dialog id="alertSelectRow" resizable="false" draggable="false" header="#{msg.header_select_row}"
    appendToBody="true" widgetVar="alertSelectRowVar" modal="true" visible="#{groupPersonMBean.showAlertSelectRow}">
    <h:panelGrid columns="2" width="400">
      <p:graphicImage name="Button-Warning-icon.png" width="32" height="32" library="images" />
      <h:outputText value="#{msg.alert_select_row_record}" />
    </h:panelGrid>
  </p:dialog>


 </ui:composition>
