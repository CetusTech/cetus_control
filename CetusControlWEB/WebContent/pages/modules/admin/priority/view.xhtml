<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">



  <p:panelGrid id="panelView" columns="2" styleClass="column_100">
    <f:facet name="header">
      <h:outputText value="#{msg.priority}" />
    </f:facet>
    <h:outputText value="#{msg.id}:" styleClass="resaltar_negro" />
    <h:outputText value="#{priorityMBean.selectedObject.id}" />

    <h:outputText value="#{msg.description}:" styleClass="resaltar_negro" />
    <h:outputText value="#{priorityMBean.selectedObject.description}" />

    <h:outputText value="#{msg.value}:" styleClass="resaltar_negro" />
    <h:outputText value="#{priorityMBean.selectedObject.value}" />

  </p:panelGrid>
  <p:panelGrid columns="2" styleClass="column_100">
    <f:facet name="header">
      <h:outputText value="#{msg.audit}" />
    </f:facet>

    <h:outputText value="#{msg.create_user}:" styleClass="resaltar_negro" />
    <h:outputText value="#{priorityMBean.selectedObject.creationUser}" />

    <h:outputText value="#{msg.create_date}:" styleClass="resaltar_negro" />
    <h:outputText value="#{priorityMBean.selectedObject.creationDate}">
      <f:convertDateTime type="both" timeZone="#{msg.time_zone}" pattern="#{priorityMBean.patterDate}" />
    </h:outputText>

    <h:outputText value="#{msg.update_user}:" styleClass="resaltar_negro" />
    <h:outputText value="#{priorityMBean.selectedObject.modificationUser}" />

    <h:outputText value="#{msg.update_date}:" styleClass="resaltar_negro" />
    <h:outputText value="#{priorityMBean.selectedObject.modificationDate}">
      <f:convertDateTime type="both" timeZone="#{msg.time_zone}" pattern="#{priorityMBean.patterDate}" />
    </h:outputText>


  </p:panelGrid>

  <br />
  <h:form>
    <center>
      <p:commandButton value="#{msg.btn_print}" id="print" title="#{msg.btn_print}" icon="img-printer" type="button"
        styleClass="button-general">
        <p:printer target=":panelView" />
      </p:commandButton>
    </center>
  </h:form>


</ui:composition>
