<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

  <p:panelGrid id="viewAccount" columns="2" styleClass="column_100">
    <f:facet name="header">
      <h:outputText value="#{msg.notification}" />
    </f:facet>
    <h:outputText value="#{msg.notification_id}:" styleClass="resaltar_negro" />
    <h:outputText value="#{notificationMBean.selectedObject.id}" />

    <h:outputText value="#{msg.notification_descripcion}:" styleClass="resaltar_negro" />
    <h:outputText value="#{notificationMBean.selectedObject.description}" />

    <h:outputText value="#{msg.notification_mails}:" styleClass="resaltar_negro" />
    <h:outputText value="#{notificationMBean.selectedObject.mails}" />

  </p:panelGrid>
  
  
  <p:panelGrid columns="2" styleClass="column_100">
    <f:facet name="header">
      <h:outputText value="#{msg.notification_view_actions}" />
    </f:facet>
    
    <h:outputText value="#{msg.notification_elementLabel}:" styleClass="resaltar_negro" />
    <h:outputText value="#{notificationMBean.selectedObject.descNotTable}" />
    
    <h:outputText value="#{msg.notification_accCreate}"  styleClass="resaltar_negro"/>
    <h:outputText value="#{notificationMBean.selectedObject.createAction=='true'?'SI':'NO'}" />
    
    <h:outputText value="#{msg.notification_accUpdate}"  styleClass="resaltar_negro"/>
    <h:outputText value="#{notificationMBean.selectedObject.updateAction=='true'?'SI':'NO'}" />
    
    <h:outputText value="#{msg.notification_accDelete}"  styleClass="resaltar_negro"/>
    <h:outputText value="#{notificationMBean.selectedObject.deleteAction=='true'?'SI':'NO'}" />
    
    <h:outputText value="#{msg.notification_accActiva}" styleClass="resaltar_negro" />
    <h:outputText value="#{notificationMBean.selectedObject.active=='true'?'SI':'NO'}" />
    
    <h:outputText value="#{msg.notification_NotSystem}" styleClass="resaltar_negro" />
    <h:outputText value="#{notificationMBean.selectedObject.noTableSystem=='true'?'SI':'NO'}" />

  </p:panelGrid>
  
  
  <p:panelGrid columns="2" styleClass="column_100">
    <f:facet name="header">
      <h:outputText value="#{msg.audit}" />
    </f:facet>

    <h:outputText value="#{msg.create_user}:" styleClass="resaltar_negro" />
    <h:outputText value="#{notificationMBean.selectedObject.createUser}" />

    <h:outputText value="#{msg.create_date}:" styleClass="resaltar_negro" />
    <h:outputText value="#{notificationMBean.selectedObject.createDate}" />

    <h:outputText value="#{msg.notification_lastupdate}:" styleClass="resaltar_negro" />
    <h:outputText value="#{notificationMBean.selectedObject.modificationDate}" />

    <h:outputText value="#{msg.notification_lasUser}:" styleClass="resaltar_negro" />
    <h:outputText value="#{notificationMBean.selectedObject.modificationUser}" />

  </p:panelGrid>

  <br />
  <h:form>
    <center>
      <p:commandButton value="#{msg.btn_print}" id="print" title="#{msg.btn_print}" icon="img-printer" type="button"
        styleClass="button-general">
        <p:printer target=":viewAccount" />
      </p:commandButton>
    </center>
  </h:form>


</ui:composition>
