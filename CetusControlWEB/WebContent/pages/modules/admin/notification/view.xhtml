<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">


  <h:panelGrid id="viewPanel" styleClass="column_100">
    <p:panelGrid id="viewPanel1" columns="2" cellpadding="2" cellspacing="2" styleClass="column_100">
      <f:facet name="header">
        <h:outputText value="#{msg.detail_group}" />
      </f:facet>
    </p:panelGrid>

    <h:panelGrid id="viewPanel2" columns="1" cellpadding="2" cellspacing="2" styleClass="column_100">
      
    </h:panelGrid>

  </h:panelGrid>
  <br />
  <h:form>
    <center>
      <p:commandButton value="#{msg.btn_print}" id="print" title="#{msg.btn_print}" icon="img-printer" type="button"
        styleClass="button-general">
        <p:printer target=":viewPanel" />
      </p:commandButton>
    </center>
  </h:form>


</ui:composition>
