<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:pe="http://primefaces.org/ui/extensions">

  <h:form id="formClone" prependId="false">
    <p:panelGrid id="pnlClone" columns="2" style="width:100%">

      <f:facet name="header">
        <h:outputText value="#{msg.clone_notification}" />
      </f:facet>

      <h:outputText value="#{msg.notification}:" styleClass="resaltar_negro" />
      <h:outputText value="#{notificationMBean.selectedObject.notificationGeneral.name}" />

      <h:outputText value="#{msg.id}:" styleClass="resaltar_negro" />
      <h:outputText value="#{notificationMBean.selectedObject.id}" />

      <h:outputText value="#{msg.group}:" styleClass="resaltar_negro" />
      <h:outputText value="#{notificationMBean.selectedObject.idGroup}" />

      <h:outputText value="#{msg.email}:" styleClass="resaltar_negro" />
      <p:dataList value="#{notificationMBean.listEmail}" var="email" type="ordered">
        <h:outputText value="#{email.email}" />
      </p:dataList>

    </p:panelGrid>

    <p:dataTable id="checkboxListGroup" var="group" value="#{notificationMBean.listGroupClone}"
      selection="#{notificationMBean.selectedGroupClone}" rowKey="#{group.id}" style="margin-bottom:0">

      <f:facet name="header">
        <h:outputText value="#{msg.list_group}" />
      </f:facet>
      <p:column selectionMode="multiple" style="width:5% !important;text-align:center" />


      <p:column style="width:15% !important;">
        <f:facet name="header">
          <h:outputText value="#{msg.id}" />
        </f:facet>
        <h:outputText value="#{group.id}" />
      </p:column>

      <p:column styleClass="column_80">
        <f:facet name="header">
          <h:outputText value="#{msg.name}" />
        </f:facet>
        <h:outputText value="#{group.name}" />
      </p:column>
    </p:dataTable>

    <p:message for="checkboxListGroup" id="tableMsg" />

    <br />
    <br />
    <center>
      <p:commandButton id="btnClone" value="#{msg.btn_save}" update=":formConfirmClone:confirmClone pnlClone tableMsg :formConfirmClone:confirmClone"
        process="@form" styleClass="button-general" icon="img-save" actionListener="#{notificationMBean.loadClone}" />
    </center>

  </h:form>
</ui:composition>
