<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

  <h:form id="formUpdate" prependId="false">

    <p:panel>
      <h:panelGrid id="pnlUpdate" columns="1" style="width:100%" cellspacing="4" cellpadding="4">

        <p:outputLabel value="#{msg.notification_descripcion}" for="desUpdate" styleClass="resaltar_negro" />
        <p:inputText id="desUpdate" required="true" size="40" value="#{notificationMBean.selectedObject.description}" readonly="#{notificationMBean.disableNotifications}"
          requiredMessage="#{msg.field_required}" maxlength="40" />
        <p:message for="desUpdate" id="desUpdMsg" />

        <p:outputLabel value="#{msg.notification_acciones}:" styleClass="resaltar_negro" />
        <h:outputText value="#{notificationMBean.selectedObject.descNotTable}" />
        
         <h:panelGrid columns="5" style="border-style:none;">
          <p:outputLabel value="#{msg.notification_accCreate}" />
          <p:selectBooleanCheckbox value="#{notificationMBean.selectedObject.createAction}" disabled="#{notificationMBean.disableNotifications}"/>                      
          <p:outputLabel value="#{msg.notification_accMessage}" />
          <p:inputText id="notiCreateMessInputUpd" value="#{notificationMBean.selectedObject.createActionMessage}" size="44" readonly="#{notificationMBean.disableNotifications}"
          maxlength="100" />
          <p:message for="notiCreateMessInputUpd" id="notiCreateMessUpd" />
          
          <p:outputLabel value="#{msg.notification_accUpdate}" />        
          <p:selectBooleanCheckbox value="#{notificationMBean.selectedObject.updateAction}" disabled="#{notificationMBean.disableNotifications}"/>
          <p:outputLabel value="#{msg.notification_accMessage}" />
          <p:inputText id="notiUpdateMessInputUpd" value="#{notificationMBean.selectedObject.updateActionMessage}" size="44" readonly="#{notificationMBean.disableNotifications}"
          maxlength="100" />
          <p:message for="notiUpdateMessInputUpd" id="notiUpdateMessUpd" />          
          
          <p:outputLabel value="#{msg.notification_accDelete}" />
          <p:selectBooleanCheckbox value="#{notificationMBean.selectedObject.deleteAction}" disabled="#{notificationMBean.disableNotifications}"/>
          <p:outputLabel value="#{msg.notification_accMessage}" />
          <p:inputText id="notideleteMessInputUpd" value="#{notificationMBean.selectedObject.deleteActionMessage}" size="44" readonly="#{notificationMBean.disableNotifications}"
            maxlength="100" />
          <p:message for="notideleteMessInputUpd" id="notiDeleteMessUpd" />
          
          <p:outputLabel value="#{msg.notification_accActiva}" />
          <p:selectBooleanCheckbox value="#{notificationMBean.selectedObject.active}" />
          
        </h:panelGrid> 

        <p:outputLabel value="#{msg.notification_mails}" for="pickListUpd" />
        <p:pickList id="pickListUpd" value="#{notificationMBean.emailsPickList}" var="emails" itemLabel="#{emails}"
          itemValue="#{emails}" />
        <p:message for="pickListUpd" id="notificationpickListUpdMsg" />

      </h:panelGrid>
      <f:facet name="footer">
        <center>
          <p:commandButton id="btnUpdate" value="#{msg.btn_save}" update="pnlUpdate :formConfirmMod:confirmMod"
            process="@form" styleClass="button-general" icon="img-save" actionListener="#{notificationMBean.loadUpdate}" />
        </center>
      </f:facet>
    </p:panel>


  </h:form>
</ui:composition>
