<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

  <h:form id="formAdd" prependId="false">
    <h:panelGrid id="panelAdd" columns="3" cellspacing="4" cellpadding="4">
      <p:outputLabel value="#{msg.groupType_descripcion}" for="groupTypeAdd" />
      <p:inputText id="groupTypeAdd" onchange="conMayusculas(this);" onkeyup="conMayusculas(this);"
        value="#{groupTypeMBean.addObject.description}" required="true" size="44" requiredMessage="#{msg.field_required}"
        maxlength="44">
      </p:inputText>
      <p:message for="groupTypeAdd" id="groupTypeAddMsg" />
      
      <p:outputLabel value="#{msg.groupType_acronnym}" for="groupTypeAddAcron" />
      <p:inputText id="groupTypeAddAcron" onchange="conMayusculas(this);" onkeyup="conMayusculas(this);"
        value="#{groupTypeMBean.addObject.acronym}" required="true" size="10" requiredMessage="#{msg.field_required}"
        maxlength="4">
      </p:inputText>
      <p:message for="groupTypeAddAcron" id="groupTypeAddAcronMsg" />

    </h:panelGrid>
    <center>
      <p:commandButton value="#{msg.btn_save}" update="panelAdd :formConfirmAdd:confirmAdd" process="@form"
        styleClass="button-general" icon="img-save" actionListener="#{groupTypeMBean.load}" />
    </center>
  </h:form>
</ui:composition>
