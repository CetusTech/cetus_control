<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

  <h:form id="formUpdate" prependId="false">

    <p:panel>
      <h:panelGrid id="pnlUpdate" columns="3" style="width:100%" cellspacing="4" cellpadding="4">

        <p:outputLabel value="#{msg.groupType_descripcion}" for="desUpdate" styleClass="resaltar_negro" />
        <p:inputText id="desUpdate" onchange="conMayusculas(this);" onkeyup="conMayusculas(this);" required="true"
          size="40" value="#{groupTypeMBean.selectedObject.description}" requiredMessage="#{msg.field_required}"
          maxlength="40" />
        <p:message for="desUpdate" id="desUpdMsg" />
        
        <p:outputLabel value="#{msg.groupType_acronnym}" for="acroUpdate" styleClass="resaltar_negro" />
        <p:inputText id="acroUpdate" onchange="conMayusculas(this);" onkeyup="conMayusculas(this);" required="true"
          size="20" value="#{groupTypeMBean.selectedObject.acronym}" requiredMessage="#{msg.field_required}"
          maxlength="4" />
        <p:message for="acroUpdate" id="acroUpdMsg" />

      </h:panelGrid>
      <f:facet name="footer">
        <center>
          <p:commandButton id="btnUpdate" value="#{msg.btn_save}" update="pnlUpdate :formConfirmMod:confirmMod"
            process="@form" styleClass="button-general" icon="img-save" actionListener="#{groupTypeMBean.loadUpdate}" />
        </center>
      </f:facet>
    </p:panel>


  </h:form>
</ui:composition>
