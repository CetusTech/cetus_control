<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

  <h:form id="formAdd" prependId="false">
    <p:panel>
      <h:panelGrid id="panelAdd" columns="3" cellspacing="4" cellpadding="4">
        <p:outputLabel value="#{msg.name}" for="nameAdd" />
        <p:inputText id="nameAdd" value="#{clientMBean.addObject.name}" required="true" size="44"
          onchange="conMayusculas(this);"  requiredMessage="#{msg.field_required}"
          maxlength="44">
          <f:validateLength minimum="3" maximum="30" />
        </p:inputText>
        <p:message for="nameAdd" id="nameAddMsg" />

      </h:panelGrid>
      <f:facet name="footer">
        <center>
          <p:commandButton value="#{msg.btn_save}" update="formAdd :formConfirmAdd:confirmAdd" process="@form"
            maxlength="8" styleClass="button-general" icon="img-save" actionListener="#{clientMBean.load}" />
        </center>
      </f:facet>
    </p:panel>
  </h:form>
</ui:composition>
